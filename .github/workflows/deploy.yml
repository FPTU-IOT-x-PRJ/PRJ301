name: Deploy WAR to Tomcat on EC2

on:
  push:
    branches: ["deploy"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Ant
        run: sudo apt-get install ant -y

      - name: Download Tomcat (for Ant build)
        run: |
          curl -O https://dlcdn.apache.org/tomcat/tomcat-10/v10.1.42/bin/apache-tomcat-10.1.42.tar.gz
          mkdir tomcat10
          tar xzvf apache-tomcat-10.1.42.tar.gz -C tomcat10 --strip-components=1

      - name: Build with Ant
        run: |
          ant dist \
            -Dlibs.CopyLibs.classpath=lib/CopyLibs/org-netbeans-modules-java-j2seproject-copylibstask.jar \
            -Dj2ee.server.home=tomcat10

      - name: Debug WAR path
        run: |
          echo "Current directory: $(pwd)"
          find . -name "*.war"

      - name: Copy WAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*.war"
          target: "~/EduPlan.war"

      - name: Restart Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop tomcat
            sudo rm -rf /opt/tomcat10/webapps/EduPlan /opt/tomcat10/webapps/EduPlan.war
            sudo cp ~/EduPlan.war /opt/tomcat10/webapps/
            sudo systemctl start tomcat
